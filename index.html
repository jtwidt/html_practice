<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Form</title>
  </head>
  <body>
    <section>
      <form>
        <label for="email">Email</label>
        <input placeholder="name@email.com" name="email" /><br />
        <label for="password">Password</label>
        <input type="password" name="password" /><br />
        <label for="github">GitHub Username</label>
        <input placeholder="GitHubUser" name="github" /><br />
        <label for="enterprise">Enterprise</label>
        <input type="radio" name="level" id="enterprise" value="enterprise" />
        <label for="pro">Pro</label>
        <input type="radio" name="level" id="pro" value="pro" />
        <label for="free">Free</label>
        <input type="radio" name="level" id="free" value="free" /><br />
        <label for="remember">Remember Me?</label>
        <input type="checkbox" name="remember" />
      </form>
    </section>
  </body>
</html>
